<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deep Conversational Research</title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <!-- Custom styles -->
        <style>
            body {
                padding: 20px;
            }
            #eventLog {
                border: 1px solid #ccc;
                padding: 10px;
                margin-top: 20px;
                height: 300px;
                overflow-y: scroll;
            }
            .form-check {
                padding-left: 1.25rem; /* For correct alignment of the checkbox */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Deep Conversational Research</h1>

            <button
                type="button"
                class="btn btn-primary"
                id="startConversationButton"
                data-toggle="modal"
                data-target="#conversationModal"
            >
                Start New Swarm Conversation Research
            </button>

            <!-- Modal -->
            <div
                class="modal fade"
                id="conversationModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="conversationModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="conversationModalLabel">
                                Start New Conversation
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="conversationForm">
                                <div class="form-group">
                                    <label for="topic">Topic:</label>
                                    <textarea
                                        rows="3"
                                        class="form-control"
                                        id="topic"
                                        name="topic"
                                    >
What novel business opportunities are there with AI in agriculture for someone that is very well versed in technology to do on his own as a single-person business?</textarea
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="num_groups"
                                        >Number of Groups:</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="num_groups"
                                        name="num_groups"
                                        value="2"
                                        required
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="num_agents"
                                        >Number of Agents:</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="num_agents"
                                        name="num_agents"
                                        value="4"
                                        required
                                    />
                                </div>

                                <div class="form-group form-check">
                                    <input
                                        type="checkbox"
                                        class="form-check-input"
                                        id="enableResearch"
                                        name="enableResearch"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="enableResearch"
                                        >Enable Research</label
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="researchDepth"
                                        >Research Depth:</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="researchDepth"
                                        name="researchDepth"
                                        value="2"
                                        required
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="researchBreadth"
                                        >Research Breadth:</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="researchBreadth"
                                        name="researchBreadth"
                                        value="3"
                                        required
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="models"
                                        >Models (comma-separated):</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="models"
                                        name="models"
                                        value=""
                                        required
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="rounds">Rounds:</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="rounds"
                                        name="rounds"
                                        value="3"
                                        required
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="steps">Steps per round:</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="steps"
                                        name="steps"
                                        value="5"
                                        required
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                type="submit"
                                class="btn btn-primary"
                                form="conversationForm"
                            >
                                Start Conversation
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div
                id="eventLog"
                class="border p-3 mt-3"
                style="height: 300px; overflow-y: scroll; display: none"
            ></div>
        </div>

        <script src="websocket.js"></script>
        <!-- Bootstrap JS (optional, but needed for some features) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
