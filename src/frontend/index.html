<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deep Conversational Research</title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <!-- Custom styles -->
        <style>
            /* Dark theme with ambient research aesthetic */
            body {
                padding: 20px;
                font-family: "Roboto", "Segoe UI", Tahoma, Geneva, Verdana,
                    sans-serif;
                background: linear-gradient(
                    to bottom,
                    #2c3e50,
                    #34495e
                ); /* Deep blue gradient */
                color: #ecf0f1; /* Light gray text */
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                color: #89cff0; /* Light blue for headings */
            }

            h1 {
                color: #d9cff0;
                font-size: 2.8em;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 3px;
                text-shadow:
                    0 0 8px rgba(187, 207, 240, 0.4),
                    0 0 15px rgba(187, 207, 240, 0.2);
                margin: 20px 0;
                background: linear-gradient(90deg, #89cff0, #4fc3f7, #89cff0);
                background-size: 200% auto;
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                position: relative;
                animation: glow 3s ease-in-out infinite alternate;
            }

            @keyframes glow {
                from {
                    filter: drop-shadow(0 0 2px rgba(187, 207, 240, 0.3));
                    background-position: 0% center;
                }
                to {
                    filter: drop-shadow(0 0 4px rgba(137, 207, 240, 0.5));
                    background-position: 200% center;
                }
            }

            /* Frosted glass effect for modals and cards */
            .modal-content,
            .card {
                background-color: rgba(
                    255,
                    255,
                    255,
                    0.08
                ); /* Translucent white */
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
                border-radius: 15px;
            }

            .btn-primary {
                background-color: #3498db; /* Softer blue */
                border-color: #3498db;
                color: #fff;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #2980b9; /* Darker blue on hover */
                border-color: #2980b9;
                transform: translateY(-2px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .form-control {
                background-color: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: #fff;
                border-radius: 8px;
            }

            .form-control:focus {
                background-color: rgba(255, 255, 255, 0.2);
                border-color: #89cff0;
                box-shadow: 0 0 5px rgba(137, 207, 240, 0.5);
                color: #fff;
            }

            #eventLog {
                border: 1px solid rgba(255, 255, 255, 0.1);
                padding: 15px;
                margin-top: 20px;
                height: 500px;
                overflow-y: scroll;
                background-color: rgba(255, 255, 255, 0.05);
                border-radius: 15px;
            }

            #eventLog::-webkit-scrollbar {
                width: 8px;
            }

            #eventLog::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }

            #eventLog::-webkit-scrollbar-thumb {
                background: rgba(137, 207, 240, 0.3);
                border-radius: 10px;
            }

            .form-check {
                padding-left: 1.25rem; /* For correct alignment of the checkbox */
            }
        </style>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="root"></div>

        <script type="module" src="./App.jsx"></script>
        <!-- Bootstrap JS (optional, but needed for some features) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            // Add jQuery to window
            window.$ = window.jQuery = jQuery;
        </script>
    </body>
</html>
